{% set version = "2.2.0.3" %}

package:
  name: deeplabcut
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/deeplabcut/deeplabcut-{{ version }}.tar.gz
  sha256: 4d924c818dc7bc160f5314f6ea5ac93f109779b782840336e23174a09b04c8e4
  patches:
    - 0001-remove_legacy_download.sh
    # https://github.com/DeepLabCut/DeepLabCut/pull/1613
    - 1613-multi_monitor_resize.patch
    # Conda forge doesn't do well with opencv python headless with pip check
    - relax_requirements.patch

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  # Confirm with upstream before making this entry point
  # https://github.com/DeepLabCut/DeepLabCut/pull/1547
  entry_points:
    - dlc = deeplabcut.cli:main
    - deeplabcut = deeplabcut:launch_dlc

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - ipython
    - filterpy
    - ruamel.yaml >=0.15.0
    - imgaug >=0.4.0
    - numba
    - matplotlib-base
    - networkx
    - numpy
    - opencv
    - pandas >=1.0.1
    - scikit-image >=0.17
    - scikit-learn
    - scipy >=1.4
    - statsmodels >=0.11
    - pytables
    - tensorflow >=2.0
    - tensorpack
    - tf_slim
    - tqdm
    - moviepy
    - pyyaml
    - pillow >=7.1

